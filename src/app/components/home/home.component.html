<section id="home" class="container">
  <h1 [innerHTML]="title"></h1>
  <p>Bem vindo ao meu teste de Front-End!</p>
  <p>Esta aplicação se trata de uma simulação de um sistema de consulta e cadastro de clientes.</p>
  <p>Por favor, utilize uma das tarefas abaixo:</p>
  <div class="row mainTasks">
    <div class="col-md">
      <a [routerLink]="routingSegments.search" class="mainTasks--item">
        <i class="fa fa-search mainTasks--item-ico"></i>
        Buscar clientes
      </a>
    </div>
    <div class="col-md">
      <a [routerLink]="routingSegments.register" class="mainTasks--item">
        <i class="fa fa-user mainTasks--item-ico"></i>
        Cadastrar novo cliente
      </a>
    </div>
  </div>
</section>
