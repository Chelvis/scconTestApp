<section id="client" class="container">
  <h1>Editar dados do cliente</h1>

  <form novalidate *ngIf="client">
    <div class="row">
      <div class="form-group col-sm-4">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="client.name" />
      </div>
      <div class="form-group col-sm-4">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email" />
      </div>
      <div class="form-group col-sm-4">
        <label for="phone">Telefone</label>
        <input type="phone" class="form-control" id="phone" name="phone" [(ngModel)]="client.phone" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-3">
        <label for="cep">CEP</label>
        <input type="phone" class="form-control" id="cep" name="cep" [(ngModel)]="client.address.cep" />
      </div>
      <div class="form-group col-sm-5">
        <div class="row">
          <div class="col-10">
            <label for="logradouro">Logadouro</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" [(ngModel)]="client.address.logradouro" />
          </div>
          <div class="col-2">
            <label for="phone">NÂº</label>
            <input type="phone" class="form-control" id="numero" name="numero" [(ngModel)]="client.address.numero" />
          </div>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="client.address.complemento" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-5">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="client.address.bairro" />
      </div>
      <div class="form-group col-sm-4">
        <label for="localidade">Localidade</label>
        <input type="text" class="form-control" id="localidade" name="localidade" [(ngModel)]="client.address.localidade" />
      </div>
      <div class="form-group col-sm-3">
        <label for="uf">UF</label>
        <input type="text" class="form-control" id="uf" name="uf" [(ngModel)]="client.address.uf" />
      </div>
    </div>

    <label><input type="checkbox" name="active" [(ngModel)]="client.active" /> Ativo</label>

    <button type="submit">CADASTRAR</button>
  </form>

</section>
