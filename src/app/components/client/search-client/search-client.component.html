
  <section class="container">

  <h1 [innerHTML]="title"></h1>

  <form novalidate (submit)="doSearch()" [formGroup]="form">
    <div class="row">
      <div class="form-group col-md-5">
        <label for="name">Nome</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="form-group col-md-4">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group col-md-3">
        <label for="phone">CEP</label>
        <span formGroupName="address">
          <input type="phone" class="form-control" formControlName="cep" />
        </span>
      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="appButton"><i class="fa fa-search"></i> BUSCAR</button>
    </div>
  </form>

  <hr />

  <p *ngIf="!results?.length; else searchResults">Nenhum resultado encontrado.</p>

  <ng-template #searchResults>
    <p>Exibindo {{results.length}} cliente{{results.length > 1 ? 's' : ''}}.</p>

    <div class="table-wrapper">
      <table width="100%" cellpadding="0" cellspacing="0" class="resultTable">
        <tbody>
          <tr>
            <th width="23%">Nome</th>
            <th width="22%">E-mail</th>
            <th width="14%">CEP</th>
            <th width="16%">Telefone</th>
            <th width="9%" class="text-center">Ativo</th>
            <th width="16%" class="text-center">Ações</th>
          </tr>
          <tr *ngFor="let result of results">
            <td><a [routerLink]="['/', routingSegments.data, result.id]">{{result.name}}</a></td>
            <td>{{result.email}}</td>
            <td>{{result.address.cep}}</td>
            <td>{{result.phone}}</td>
            <td class="text-center"><i [class]="'fa fa-' + (result.active ? 'check resultTable--ico' : 'times resultTable--ico')"></i></td>
            <td class="text-center">
              <a [routerLink]="['/', routingSegments.data, result.id]" title="visualizar"><i class="fa fa-eye resultTable--ico"></i></a>
              <a [routerLink]="'/' + routingSegments.register" [queryParams]="{id: result.id}" title="editar"><i class="fa fa-edit resultTable--ico"></i></a>
              <a [routerLink]="null" (click)="delete(result.id)" title="deletar"><i class="fa fa-trash resultTable--ico"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </ng-template>
  <br />
  <div class="text-right">
    <a [routerLink]="'/' + routingSegments.register" class="app-button"><i class="fa fa-plus"></i> CADASTRAR CLIENTE</a>
  </div>

</section>
